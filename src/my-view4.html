<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="my-icon-toggle.html">

<dom-module id="my-view4">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
        /* display: block; */
        /* font-family: sans-serif; */

        --icon-toggle-color: lightgrey;
        --icon-toggle-pressed-color: purple;
        padding: 10px;

      }
    </style>

    <div class="card">
      <div class="circle">4</div>
      <h1>my toggle view</h1>
      <paper-slider min="0" max="100" value="50"></paper-slider>   
    </div>

    <div class="card">
        <!-- use a computed binding to generate the message -->
        <div><span>[[message(isTog)]]</span></div>
         
        <span><h1> </h1> </span>

        <!-- curly brackets ({{}}} allow two-way binding --> 
        <my-icon-toggle toggle-icon="star" pressed="{{isTog}}"></my-icon-toggle>
    </div>

</template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-view4',
      message: function(fav) {
        if (fav) {
          return "Create a New Toggle";
        } else {
          return "Edit the Toggle";
        }
      }      
    });
  </script>
</dom-module>
